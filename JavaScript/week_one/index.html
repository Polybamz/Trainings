<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body class="main">
    <div class="container">
        <h1 class="text-center">I have selected a random number between 1 and 10, see if you can guess correctly, You have 5 guesses</h1>
    <input type="number" id="guess-number" min="1" max="100" required, placeholder="Guess a number">
    <div id="display">
       <p id="result"> </p>
    </div>
        <button id="submit-btn" onclick="guess()">Submit</button>
     </div>

</body>
<script src="gues.js"></script>
</html>
